  <!-- Formulario -->
  <main id="contacto" class="border-bottom border-secondary border-2">
    <div class="container" id="contenedor-formulario">
      <div id="titulo-formulario" class="text-center mb-4">
        <h2>Contacto</h2>
        <p class="fs-3">Estamos aquí para hacer realidad tus proyectos</p>
      </div>
      <form action="">
        <div class="row g-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
          </div>
        </div>
        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="......@gmail.com">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
              <option selected>Provincia</option>
              <option>Mendoza</option>
              <option>Córdoba</option>
              <option>San Luis</option>
              <option>San Juan</option>
              <option>Neuquén</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-primary w-100 fs-5">Enviar</button>
        </div>
        <br>
      </form>
